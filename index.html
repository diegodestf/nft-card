<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>NFT Card Component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__image">
          <img src="./images/image-equilibrium.jpg" alt="NFT image" id="nft" />
          <a class="overlay" href="#modal">
            <img src="./images/icon-view.svg" alt="View icon" id="view-icon" />
          </a>
        </div>
        <section class="card__content">
          <h1 class="card__title">Equilibrium #3429</h1>
        </section>

        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex-group">
          <p class="card__price">
            <img src="./images/icon-ethereum.svg" alt="Ethereum icon" />
            0.041 ETH
          </p>
          <div class="card__offer">
            <img src="./images/icon-clock.svg" alt="Clock icon" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="card__creator">
          <img src="./images/image-avatar.png" alt="Creator of the NFT" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </article>
      <a class="modal" id="modal" href="#">
        <div class="modal__content">
          <div class="modal__image">
            <figure>
              <img
                src="./images/image-equilibrium.jpg"
                alt="NFT image"
                id="nft-modal"
              />
            </figure>
          </div>
        </div>
      </a>
    </main>
  </body>
</html>
